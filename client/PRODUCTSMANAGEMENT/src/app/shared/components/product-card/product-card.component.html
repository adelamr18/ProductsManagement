
  <div class="shadow">
      <div class="row">
              <div class="col-12 col-md-4">
                <img src="{{product.productImage}}">
              </div>
              <div class="col-12 col-md-8">
                <div class="row">
                  <div class="col-12 col-md-8 card-title">
                    <p> {{product.product}}
                    </p>
                  </div>
                  <div class="col-12 col-md-4 p-md-0 product-price"> &euro;{{product.price}} per head</div>
                </div>
                <div class="row">
                  <p class="col-12 description-text">{{product.productDescription}}
                  </p>
                </div>
              </div>
            </div>
            <button (click)="navigateToProductDetails(product.productId)" class="btn btn-primary btn-right">View</button>
          </div>
